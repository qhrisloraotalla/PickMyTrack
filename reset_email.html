<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ffc3a0, #ffafbd);
    }
    .reset-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .reset-card input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .reset-card button {
      background: #3a0ca3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reset-card button:hover {
      background: #4361ee;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2>Reset Email</h2>
    <p>Enter your current email and new email to update your email address.</p>
    <form action="update_email.php" method="POST">
      <input type="email" name="current_email" placeholder="Current Email" required>
      <input type="email" name="new_email" placeholder="New Email" required>
      <button type="submit">Update Email</button>
    </form>
  </div>
</body>
</html>
